name: FlexiNet CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Backend Dependencies
        run: |
          cd server
          npm install

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3  # Aligned with 'name'
        with:                        # Aligned with 'name'
          node-version: '20'
      - name: Install Frontend Dependencies
        run: |
          cd client
          npm install
      - name: Build Frontend
        run: |
          cd client
          npm run build